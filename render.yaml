# Render manifest for legacyguard
# Adjust service names, branch and plan as needed in Render dashboard
services:
  - type: web
    name: legacyguard-web
    env: node
    branch: main
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    autoDeploy: true
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        fromSecret: OPENAI_API_KEY
      - key: SUPABASE_URL
        fromSecret: SUPABASE_URL
      - key: SUPABASE_PUBLIC_KEY
        fromSecret: SUPABASE_PUBLIC_KEY
      - key: SUPABASE_SERVICE_KEY
        fromSecret: SUPABASE_SERVICE_KEY
      - key: PGVECTOR_URL
        fromSecret: PGVECTOR_URL
      - key: REDIS_URL
        fromSecret: REDIS_URL
      - key: NEXTAUTH_SECRET
        fromSecret: NEXTAUTH_SECRET
      - key: GITHUB_ID
        fromSecret: GITHUB_ID
      - key: GITHUB_SECRET
        fromSecret: GITHUB_SECRET

  - type: worker
    name: legacyguard-worker
    env: docker
    branch: main
    dockerfilePath: Dockerfile.worker
    autoDeploy: true
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        fromSecret: OPENAI_API_KEY
      - key: SUPABASE_URL
        fromSecret: SUPABASE_URL
      - key: SUPABASE_PUBLIC_KEY
        fromSecret: SUPABASE_PUBLIC_KEY
      - key: SUPABASE_SERVICE_KEY
        fromSecret: SUPABASE_SERVICE_KEY
      - key: PGVECTOR_URL
        fromSecret: PGVECTOR_URL
      - key: REDIS_URL
        fromSecret: REDIS_URL
      - key: NEXTAUTH_SECRET
        fromSecret: NEXTAUTH_SECRET
      - key: GITHUB_ID
        fromSecret: GITHUB_ID
      - key: GITHUB_SECRET
        fromSecret: GITHUB_SECRET
