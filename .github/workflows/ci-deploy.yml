name: CI & Build

on:
  push:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Next app
        run: npm run build

      - name: Build and push worker Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.worker
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/legacyguard-worker:latest
            ghcr.io/${{ github.repository_owner }}/legacyguard-worker:${{ github.sha }}

