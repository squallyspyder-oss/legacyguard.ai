# ============================================
# LegacyGuard - Deploy to AWS ECS
# ============================================
# 
# Workflow para build e deploy automático na AWS
# Triggered em push para main
#
# Pré-requisitos:
# 1. Configurar secrets no GitHub:
#    - AWS_ACCESS_KEY_ID
#    - AWS_SECRET_ACCESS_KEY
#    - AWS_REGION (ou usar default sa-east-1)
#
# 2. Executar Terraform primeiro para criar infraestrutura:
#    cd infra/aws && terraform apply -var-file="prod.tfvars"

name: Deploy to AWS ECS

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_app:
        description: 'Deploy App'
        required: true
        default: true
        type: boolean
      deploy_worker:
        description: 'Deploy Worker'
        required: true
        default: true
        type: boolean

env:
  AWS_REGION: sa-east-1
  ECR_APP_REPOSITORY: legacyguard-app
  ECR_WORKER_REPOSITORY: legacyguard-worker
  ECS_CLUSTER: legacyguard-cluster
  ECS_APP_SERVICE: legacyguard-app
  ECS_WORKER_SERVICE: legacyguard-worker
  ECS_APP_TASK_DEFINITION: legacyguard-app
  ECS_WORKER_TASK_DEFINITION: legacyguard-worker

jobs:
  # ============================================
  # Test & Build
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
        env:
          NODE_ENV: test
          LEGACYGUARD_PLANNER_MODE: mock
          LEGACYGUARD_REVIEWER_MODE: mock

  # ============================================
  # Build & Push App Image
  # ============================================
  build-app:
    name: Build App Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event.inputs.deploy_app == 'true'
    permissions:
      id-token: write
      contents: read
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push App image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --cache-from type=registry,ref=$ECR_REGISTRY/$ECR_APP_REPOSITORY:cache \
            --cache-to type=registry,ref=$ECR_REGISTRY/$ECR_APP_REPOSITORY:cache,mode=max \
            -t $ECR_REGISTRY/$ECR_APP_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_APP_REPOSITORY:latest \
            -f Dockerfile \
            .
          echo "image=$ECR_REGISTRY/$ECR_APP_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ============================================
  # Build & Push Worker Image
  # ============================================
  build-worker:
    name: Build Worker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event.inputs.deploy_worker == 'true'
    permissions:
      id-token: write
      contents: read
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Worker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --cache-from type=registry,ref=$ECR_REGISTRY/$ECR_WORKER_REPOSITORY:cache \
            --cache-to type=registry,ref=$ECR_REGISTRY/$ECR_WORKER_REPOSITORY:cache,mode=max \
            -t $ECR_REGISTRY/$ECR_WORKER_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_WORKER_REPOSITORY:latest \
            -f Dockerfile.worker \
            .
          echo "image=$ECR_REGISTRY/$ECR_WORKER_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ============================================
  # Deploy App to ECS
  # ============================================
  deploy-app:
    name: Deploy App
    runs-on: ubuntu-latest
    needs: build-app
    if: github.event_name == 'push' || github.event.inputs.deploy_app == 'true'
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_APP_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Update image in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: app
          image: ${{ needs.build-app.outputs.image }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_APP_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ App deployed successfully!"
          echo "Image: ${{ needs.build-app.outputs.image }}"

  # ============================================
  # Deploy Worker to ECS
  # ============================================
  deploy-worker:
    name: Deploy Worker
    runs-on: ubuntu-latest
    needs: build-worker
    if: github.event_name == 'push' || github.event.inputs.deploy_worker == 'true'
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_WORKER_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Update image in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: worker
          image: ${{ needs.build-worker.outputs.image }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_WORKER_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Worker deployed successfully!"
          echo "Image: ${{ needs.build-worker.outputs.image }}"

  # ============================================
  # Post-deployment Health Check
  # ============================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-app, deploy-worker]
    if: always() && (needs.deploy-app.result == 'success' || needs.deploy-worker.result == 'success')
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ALB DNS
        id: alb
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names legacyguard-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Wait for service stability
        run: sleep 30

      - name: Check app health
        run: |
          for i in {1..5}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ steps.alb.outputs.dns }}/api/health || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ App is healthy!"
              exit 0
            fi
            echo "Attempt $i: HTTP $HTTP_CODE - waiting..."
            sleep 10
          done
          echo "❌ App health check failed"
          exit 1

      - name: Check ECS services status
        run: |
          echo "=== App Service ==="
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_APP_SERVICE }} \
            --query 'services[0].{runningCount:runningCount,desiredCount:desiredCount,status:status}'
          
          echo "=== Worker Service ==="
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_WORKER_SERVICE }} \
            --query 'services[0].{runningCount:runningCount,desiredCount:desiredCount,status:status}'
